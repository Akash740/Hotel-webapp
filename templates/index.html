<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<style>   


 .firstsec{
      height: 80vh;
      background: rgba(0, 0, 0, 0.7) url("../media/images/123.jpg");
      background-size: cover;
      background-blend-mode: darken;
    }

.cardType{
  padding: 50px;
  margin: 50px;

}
.card{
margin: 30px;

}
.images{
  width: 272px;
  height: 178px;
  
}
.cardtext{
  width: 256px;
  height: 252px;
}
  
  </style>







  </head>
  <body>

    
  
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark p-md-3">
        <div class="container-fluid ">
          <a class="navbar-brand" href="/">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="mx-auto"></div>
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
              <a class="nav-link" href="/contact">contact us</a>

              {% if user.is_authenticated %}
              <a  class="nav-link" href="#"> welcome {{user.first_name}}</a>
              <a class="nav-link" href="/account/logout">logout</a>
              <a class="nav-link " href="/account/booking_details" >Booking Details</a>
              {% else %}
              <a class="nav-link" href="/account/reg">Signup</a>
              <a class="nav-link" href="/account/login">Signin</a>
              {% endif %}
              
            </div>
          </div>
        </div>
      </nav>
  
  
  
      <div class="firstsec">

      </div>





    </div>

    <div class="card "style="background-color: #b2c5d2;" >
<br>
      <h1 style="text-align: center;">Room Types</h1>

      <div class="cardType" style="display: flex;">

{% if rooms %}
{% for i in rooms %}
  
  <div class="card" style="width: 300px ">
   <a href="room_view/{{i.id}}"> <img class="images" src="../media/{{i.image}}" class="card-img-top" alt="..."></a>
    
   <div class="cardtext card-body">
      <h5 class="card-title">{{i.name}}</h5>
      <p class="card-text"><b>price:</b> {{i.price}}</p>
      <p class="card-text">{{i.decs}}</p>
      <a href="room_view/{{i.id}}" class="btn btn-primary">view room</a>
      <a href="account/book_room" class="btn btn-primary">Book Room</a>
    </div>
  </div>
 

  {% endfor %}

  {% endif %}
  
  
  
  </div>
  </div>





<!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
  </body>
</html>
