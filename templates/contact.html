{% extends 'base.html' %}
{% block title %}contact us{% endblock %}
{% block body %}
<form action="" method="post">

  {% csrf_token %}
  <div class="container mb-3">

    <div class="md-3">
      <label for="enter_name" class="form-label">Name</label>
      <input type="text" class="form-control" name="enter_name" id="enter_name" placeholder="Akash Goyal">
    </div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Email address</label>
  <input type="email" class="form-control" name="email" id="exampleFormControlInput1" placeholder="name@example.com">
</div>
<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Explain your query</label>
  <textarea class="form-control" name="question" id="exampleFormControlTextarea1" rows="3"></textarea>
</div>
<button type="submit" class="btn-dark">Submit </button>
</div>

</form>
{% endblock %}
