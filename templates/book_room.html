{% extends 'base.html' %}
{% block title %}Book Room {% endblock %}
{% block body%} 


<form action="" method="post">

{% csrf_token %}
<div class=" row mb-3">
    <label for="input1" class="col-sm-2 col-form-label">Number of People</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" name="people" id="input1" required>
    </div>
    <label for="input2" class="col-sm-2 col-form-label">Number of Rooms</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" name="rooms" id="input2" required>
    </div>
    <label for="input3" class="col-sm-2 col-form-label">Chech In Time</label>
    <div class="col-sm-10">
      <input type="date" class="form-control" name="inday" id="input3" required>
    </div>
    <label for="input4" class="col-sm-2 col-form-label">Chech Out Time</label>
    <div class="col-sm-10">
      <input type="date" class="form-control" name="outday" id="input4" required>
    </div>

    
  </div>
  <button type="submit">make payment</button>
</form>

{% endblock %}
